" "========自动补全=========
set completeopt=longest,menu "自动补全命令
"自动补全配对符号
:inoremap ( ()<ESC>i
:inoremap ) <c-r>=ClosePair(')')<CR>
:inoremap { {<CR>}<ESC>O
:inoremap } <c-r>=ClosePair('}')<CR>
:inoremap [ []<ESC>i
:inoremap ] <c-r>=ClosePair(']')<CR>
:inoremap " ""<ESC>i
:inoremap ' ''<ESC>i
function! ClosePair(char)
 	if getline('.')[col('.') - 1] == a:char
		return "\<Right>"
 	else
 		return a:char
 	endif
endfunction


