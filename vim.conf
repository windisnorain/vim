"======================================
"=================基本设置=============
"======================================
"
"=========文件设置===========
"
set history=100             	"历史记录数
set nobackup                	"从不备份
set noswapfile              	"不产生交换文件
set autoread 		" 设置当文件被改动时自动载入
set autowrite 		"自动保存
set clipboard=unnamed  	"共享剪贴板 
set nocompatible 		"不要使用vi的键盘模式，而是vim自己的
set wildmenu   		" 增强模式中的命令行自动完成操作
set confirm 		"在处理未保存或只读文件的时候，弹出确认
set autochdir 		"自动切换当前目录为当前文件所在的目录
set viminfo+=!    		" 保存全局变量
set report=0  		"通过使用: commands命令，告诉我们文件的哪一行被改变过

"quickfix模式
autocmd FileType c,cpp map <buffer> <leader><space> :w<cr>:make<cr>

""=======显示设置=======

set linespace=0   		"字符间插入的像素行数目
set iskeyword+=_,$,@,%,#,-  " 带有右侧符号的单词不要被换行分割
set noeb 			"去掉输入错误的提示声音
syntax on 		"自动语法高亮
"winpos 5 5          		"设定窗口位置  
""set lines=40 columns=155    "设定窗口大小
set ruler          	 	"显示标尺   
set nu              		"显示行号  
set relativenumber     	"显示相对行号
set cursorline              	"突出显示当前行
set magic                   	"设置魔术
set gdefault   		"行内替换
set novisualbell    		"光标不要闪烁
set showmatch    		"高亮显示匹配的括号
set matchtime=1   		"匹配括号高亮的时间（单位是十分之一秒）

set scrolloff=3   "光标移动到buffer的顶部和底部时保持3行距离
set guioptions-=T " 隐藏工具栏
set guioptions-=m " 隐藏菜单栏
"set go=             "不要图形按钮  
"set guifont=Courier_New:h10:cANSI   "设置字体  
"autocmd InsertLeave * se nocul  " 用浅色高亮当前行  
""autocmd InsertEnter * se cul    " 用浅色高亮当前行  
 
set showcmd        	 "右下角显示输入的命令  
"set cmdheight=2    "命令行（在状态行下）的高度，默认为1，设置为2    

set laststatus=2    " 启动显示状态行(1),总是显示状态行(2)
"" 状态行显示的内容（包括文件类型和解码）
set statusline=%F%m%r%h%w\ [FORMAT=%{&ff}]\ [TYPE=%Y]\ [POS=%l,%v][%p%%]\ %{strftime(\"%d/%m/%y\ -\ %H:%M\")}
set statusline=[%F]%y%r%m%*%=[Line:%l/%L,Column:%c][%p%%] 


"=======缩进设置=======
"
set autoindent   " 自动缩进
set cindent
set softtabstop=4   "使得按退格键时可以一次删掉 4 个空格
set shiftwidth=4   "设定 << 和 >> 命令移动时的宽度为 4

set smartindent  " 为C程序提供自动缩进
set backspace=indent,eol,start  " 不设定在插入状态无法用退格键和 Delete
"键删除回车符

set tabstop=4 		"Tab键的宽度
set noexpandtab 		"不要用空格代替制表符
set smarttab  		"在行和段开始处使用制表符

""=======折叠设置=======
set foldcolumn=0   " 设置折叠区域的宽度
set foldmethod=indent 
set foldlevel=3   " 设置折叠层数为
set foldenable      "允许折叠  
set foldmethod=manual   "手动折叠 
set foldmethod=syntax   " 设置语法折叠
 
"=======语言设置=======
"" 显示中文帮助
if version >= 603
    set helplang=cn
    set encoding=utf-8
endif
"编码设置
set enc=utf-8
set fencs=utf-8,ucs-bom,shift-jis,gb18030,gbk,gb2312,cp936
""语言设置
set langmenu=zh_CN.UTF-8
set helplang=cn

